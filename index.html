<head>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Creepster&family=Monoton&family=Rubik+Glitch&family=VT323&family=Black+Ops+One&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --chaos-1: #FF00FF;
            --chaos-2: #00FF00;
            --chaos-3: #FFFF00;
            --chaos-4: #00FFFF;
            --chaos-5: #FF0000;
            --chaos-6: #0000FF;
        }

        body {
            min-height: 100vh;
            overflow-x: hidden;
            background: linear-gradient(45deg, #000000, #1a1a1a, #000000);
            position: relative;
            font-family: 'VT323', monospace;
        }

        /* Chaotic background animation */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(255,0,255,0.03) 2px, rgba(255,0,255,0.03) 4px),
                repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(0,255,255,0.03) 2px, rgba(0,255,255,0.03) 4px);
            animation: glitchBg 5s infinite;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes glitchBg {
            0%, 100% { transform: translate(0, 0); opacity: 1; }
            10% { transform: translate(-2px, 2px); }
            20% { transform: translate(2px, -2px); }
            30% { transform: translate(-2px, -2px); opacity: 0.8; }
            40% { transform: translate(2px, 2px); }
            50% { transform: translate(-1px, 1px); opacity: 1; }
        }

        .container {
            position: relative;
            z-index: 2;
            padding: 20px;
        }

        .logo {
            font-family: 'Rubik Glitch', cursive;
            font-size: clamp(3rem, 15vw, 12rem);
            text-align: center;
            background: linear-gradient(45deg, var(--chaos-1), var(--chaos-2), var(--chaos-3), var(--chaos-4), var(--chaos-5));
            background-size: 400% 400%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbowShift 3s ease infinite, shake 0.5s infinite;
            text-shadow: 3px 3px 0 rgba(255,0,255,0.5), -3px -3px 0 rgba(0,255,255,0.5);
            transform-origin: center;
            margin: 40px 0;
            position: relative;
        }

        @keyframes rainbowShift {
            0% { background-position: 0% 50%; filter: hue-rotate(0deg); }
            50% { background-position: 100% 50%; filter: hue-rotate(180deg); }
            100% { background-position: 0% 50%; filter: hue-rotate(360deg); }
        }

        @keyframes shake {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(-2px, 2px) rotate(-1deg); }
            50% { transform: translate(2px, -2px) rotate(1deg); }
            75% { transform: translate(-2px, -2px) rotate(-0.5deg); }
        }

        .wallet-section {
            text-align: center;
            margin: 40px auto;
            max-width: 600px;
        }

        .wallet-btn {
            font-family: 'Black Ops One', cursive;
            font-size: 1.5rem;
            padding: 20px 40px;
            background: linear-gradient(135deg, var(--chaos-1), var(--chaos-3), var(--chaos-4));
            background-size: 200% 200%;
            border: 5px solid var(--chaos-2);
            color: #000;
            cursor: pointer;
            text-transform: uppercase;
            animation: buttonPulse 2s infinite, borderFlash 0.3s infinite;
            transition: all 0.3s;
            box-shadow: 0 0 20px var(--chaos-1), 0 0 40px var(--chaos-4);
            position: relative;
            overflow: hidden;
        }

        .wallet-btn:hover {
            transform: scale(1.1) rotate(-2deg);
            box-shadow: 0 0 40px var(--chaos-1), 0 0 80px var(--chaos-4);
        }

        .wallet-btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shine 3s infinite;
        }

        @keyframes buttonPulse {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes borderFlash {
            0%, 100% { border-color: var(--chaos-2); }
            50% { border-color: var(--chaos-5); }
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .wallet-info {
            margin-top: 20px;
            font-size: 1.2rem;
            color: var(--chaos-2);
            text-shadow: 0 0 10px var(--chaos-2);
            font-family: 'VT323', monospace;
        }

        .actions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin: 60px auto;
            max-width: 1400px;
            perspective: 1000px;
        }

        .action-card {
            background: rgba(0, 0, 0, 0.8);
            border: 3px solid;
            padding: 30px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            animation: cardFloat 3s ease-in-out infinite;
            transform-style: preserve-3d;
        }

        .action-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: rotate 10s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes cardFloat {
            0%, 100% { transform: translateY(0) rotateX(0deg); }
            50% { transform: translateY(-10px) rotateX(5deg); }
        }

        .action-card:hover {
            transform: scale(1.05) rotateZ(2deg) !important;
            box-shadow: 0 0 30px currentColor;
        }

        .action-card h3 {
            font-family: 'Monoton', cursive;
            font-size: 2rem;
            margin-bottom: 15px;
            animation: colorCycle 5s infinite;
        }

        .action-card p {
            font-size: 1.2rem;
            line-height: 1.6;
        }

        @keyframes colorCycle {
            0% { color: var(--chaos-1); }
            20% { color: var(--chaos-2); }
            40% { color: var(--chaos-3); }
            60% { color: var(--chaos-4); }
            80% { color: var(--chaos-5); }
            100% { color: var(--chaos-1); }
        }

        .status-panel {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.9);
            border: 3px solid var(--chaos-1);
            padding: 20px;
            max-width: 300px;
            z-index: 1000;
            font-family: 'VT323', monospace;
            font-size: 1.1rem;
            box-shadow: 0 0 20px var(--chaos-1);
            animation: statusPulse 2s infinite;
        }

        @keyframes statusPulse {
            0%, 100% { box-shadow: 0 0 20px var(--chaos-1); }
            50% { box-shadow: 0 0 40px var(--chaos-1), 0 0 60px var(--chaos-4); }
        }

        .status-panel h4 {
            color: var(--chaos-3);
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .status-log {
            color: var(--chaos-2);
            max-height: 200px;
            overflow-y: auto;
        }

        .status-log div {
            margin: 5px 0;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }

        /* Floating chaos particles */
        .chaos-particle {
            position: fixed;
            pointer-events: none;
            font-size: 2rem;
            animation: float 10s infinite;
            z-index: 0;
            opacity: 0.3;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-100px) rotate(720deg); }
        }

        .disabled {
            opacity: 0.5;
            cursor: not-allowed !important;
            pointer-events: none;
        }

        /* Random position modifiers */
        .action-card:nth-child(1) { border-color: var(--chaos-1); animation-delay: 0s; }
        .action-card:nth-child(2) { border-color: var(--chaos-2); animation-delay: 0.5s; }
        .action-card:nth-child(3) { border-color: var(--chaos-3); animation-delay: 1s; }
        .action-card:nth-child(4) { border-color: var(--chaos-4); animation-delay: 1.5s; }
        .action-card:nth-child(5) { border-color: var(--chaos-5); animation-delay: 2s; }
        .action-card:nth-child(6) { border-color: var(--chaos-6); animation-delay: 2.5s; }

        /* Glitch effect for logo */
        .logo::after {
            content: 'RANDOM';
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: inherit;
            -webkit-background-clip: text;
            background-clip: text;
            animation: glitch 8s infinite;
            opacity: 0.8;
        }

        @keyframes glitch {
            0%, 90%, 100% { transform: translate(0, 0); opacity: 0; }
            91% { transform: translate(-10px, 0); opacity: 0.8; }
            92% { transform: translate(10px, 0); opacity: 0.8; }
            93% { transform: translate(-10px, 0); opacity: 0.8; }
        }

        .chaos-meter {
            position: fixed;
            top: 20px;
            left: 20px;
            font-family: 'VT323', monospace;
            font-size: 1.5rem;
            color: var(--chaos-1);
            text-shadow: 0 0 10px var(--chaos-1);
            z-index: 1000;
        }

        .chaos-meter span {
            font-size: 2rem;
            animation: numberFlicker 0.1s infinite;
        }

        @keyframes numberFlicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .network-badge {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(232, 65, 66, 0.9);
            border: 3px solid #E84142;
            padding: 15px 25px;
            font-family: 'Black Ops One', cursive;
            color: white;
            font-size: 1.2rem;
            text-shadow: 0 0 10px #E84142;
            box-shadow: 0 0 20px #E84142;
            z-index: 1000;
            animation: networkPulse 2s infinite;
        }

        @keyframes networkPulse {
            0%, 100% { box-shadow: 0 0 20px #E84142; }
            50% { box-shadow: 0 0 40px #E84142, 0 0 60px #E84142; }
        }

        .task-completed {
            opacity: 0.6;
            position: relative;
        }

        .task-completed::after {
            content: '‚úì COMPLETED';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 255, 0, 0.9);
            color: black;
            padding: 10px 20px;
            font-family: 'Black Ops One', cursive;
            font-size: 1.5rem;
            border: 3px solid #00ff00;
            box-shadow: 0 0 20px #00ff00;
            z-index: 10;
        }

        .action-card button {
            margin-top: 15px;
            padding: 12px 24px;
            background: linear-gradient(135deg, var(--chaos-1), var(--chaos-3));
            border: 2px solid currentColor;
            color: #000;
            font-family: 'Black Ops One', cursive;
            font-size: 1rem;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.3s;
        }

        .action-card button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px currentColor;
        }

        .action-card button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .link-button {
            background: linear-gradient(135deg, #00FFFF, #0000FF) !important;
            margin-right: 10px;
        }

        .verify-button {
            background: linear-gradient(135deg, #FF00FF, #FF0000) !important;
        }
    </style>
</head>

        // Initialize floating particles
        function createChaosParticles() {
            const particles = ['‚ö°', 'üî•', 'üíÄ', 'üëæ', 'üåà', 'üí•', '‚ú®', 'üé≤'];
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'chaos-particle';
                particle.textContent = particles[Math.floor(Math.random() * particles.length)];
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDuration = (Math.random() * 10 + 5) + 's';
                particle.style.animationDelay = Math.random() * 5 + 's';
                document.body.appendChild(particle);
            }

        // Render action cards
        function renderActions() {
            const grid = document.getElementById('actionsGrid');
            grid.innerHTML = '';
            
            randomActions.forEach((action, index) => {
                const card = document.createElement('div');
                card.className = 'action-card';
                if (!connected) card.classList.add('disabled');
                if (completedTasks.has(action.id)) card.classList.add('task-completed');
                
                let buttons = '';
                if (action.link) {
                    buttons += `<button class="link-button" onclick="openLink('${action.link}', '${action.id}')">OPEN LINK</button>`;
                }
                if (action.requiresTx) {
                    buttons += `<button class="verify-button" onclick="verifyTask('${action.id}')">VERIFY (Burn 0.00001 AVAX)</button>`;
                } else if (action.type === 'onchain') {
                    buttons += `<button class="verify-button" onclick="executeOnchainAction('${action.id}')">EXECUTE</button>`;
                }
                
                card.innerHTML = `
                    <h3>${action.emoji} ${action.name}</h3>
                    <p>${action.description}</p>
                    <div>${buttons}</div>
                `;
                
                grid.appendChild(card);
            });
        }

        // Open external link
        window.openLink = function(url, taskId) {

            window.open(url, '_blank');
        }

        // Verify task with burn transaction
        window.verifyTask = async function(taskId) {
            if (!connected || !signer) {
                addLog('‚ùå Please connect wallet first!');
                return;
            }

            const action = randomActions.find(a => a.id === taskId);
            if (completedTasks.has(taskId)) {
                addLog('‚ö†Ô∏è Task already completed!');
                return;
            }

            try {
                addLog(`üî• Preparing burn transaction for: ${action.name}`);
                
                const tx = await signer.sendTransaction({
                    to: BURN_ADDRESS,
                    value: ethers.utils.parseEther(VERIFICATION_AMOUNT)
                });

                addLog(`‚è≥ Transaction sent: ${tx.hash.slice(0, 10)}...`);
                addLog(`üîó View on Snowtrace: snowtrace.io/tx/${tx.hash}`);
                
                const receipt = await tx.wait();
                
                if (receipt.status === 1) {
                    completedTasks.add(taskId);
                    const chaosGain = action.chaos();
                    chaosLevel = Math.min(100, chaosLevel + chaosGain);
                    
                    addLog(`‚úÖ VERIFIED! ${action.name} completed!`);
                    addLog(`üìà Chaos +${chaosGain}% (Total: ${chaosLevel}%)`);
                    updateChaosLevel();
                    renderActions();
                    
                    if (Math.random() > 0.6) {

                    }
                } else {
                    addLog('‚ùå Transaction failed!');

            } catch (error) {
                console.error(error);
                if (error.code === 4001) {
                    addLog('‚ùå Transaction rejected by user');
                } else if (error.code === -32603) {
                    addLog('‚ùå Insufficient AVAX balance');
                } else {
                    addLog(`‚ùå Error: ${error.message || 'Transaction failed'}`);
                }
            }
        }

            if (!connected || !signer) {

            }

            const action = randomActions.find(a => a.id === taskId);
            
            try {

                let tx;
                if (taskId === 'send_chaos') {
                    const randomAddress = '0x' + [...Array(40)].map(() => Math.floor(Math.random() * 16).toString(16)).join('');

                } else if (taskId === 'chaos_donation') {

            if (typeof window.ethereum !== 'undefined') {
                try {
                    addLog('ü¶ä MetaMask detected!');
                    
                    // Request accounts
                    const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                    
                    // Check if on Avalanche network
                    const chainId = await window.ethereum.request({ method: 'eth_chainId' });
                    
                    if (chainId !== AVAX_CHAIN_ID) {
                        addLog('‚ö†Ô∏è Wrong network! Switching to Avalanche...');
                        try {
                            await window.ethereum.request({
                                method: 'wallet_switchEthereumChain',
                                params: [{ chainId: AVAX_CHAIN_ID }],
                            });
                        } catch (switchError) {
                            // This error code indicates that the chain has not been added to MetaMask
                            if (switchError.code === 4902) {
                                try {
                                    await window.ethereum.request({
                                        method: 'wallet_addEthereumChain',
                                        params: [AVAX_CHAIN_PARAMS],
                                    });
                                } catch (addError) {
                                    addLog('‚ùå Failed to add Avalanche network');
                                    return;
                                }
                            } else {
                                addLog('‚ùå Failed to switch network');
                                return;
                            }
                        }
                    }
                    
                    // Setup provider and signer
                    provider = new ethers.providers.Web3Provider(window.ethereum);
                    signer = provider.getSigner();
                    userAddress = accounts[0];
                    connected = true;
                    
                    // Get AVAX balance
                    const balance = await provider.getBalance(userAddress);
                    const avaxBalance = ethers.utils.formatEther(balance);
                    
                    btn.textContent = 'CONNECTED ‚õ∞Ô∏è';
                    btn.style.background = 'linear-gradient(135deg, #E84142, #E84142)';
                    info.innerHTML = `${userAddress.slice(0, 6)}...${userAddress.slice(-4)}<br>Balance: ${parseFloat(avaxBalance).toFixed(4)} AVAX`;
                    
                    addLog(`‚úÖ Connected: ${userAddress.slice(0, 6)}...${userAddress.slice(-4)}`);
                    addLog(`üí∞ Balance: ${parseFloat(avaxBalance).toFixed(4)} AVAX`);
                    renderActions();
                    
                    // Listen for account changes
                    window.ethereum.on('accountsChanged', (accounts) => {
                        if (accounts.length === 0) {
                            location.reload();
                        } else {
                            location.reload();
                        }
                    });
                    
                    // Listen for chain changes
                    window.ethereum.on('chainChanged', (chainId) => {
                        location.reload();
                    });
                    
                } catch (error) {
                    console.error(error);
                    addLog('‚ùå Connection failed: ' + error.message);
                }
            } else {
                addLog('‚ùå No wallet detected!');
                addLog('üí° Install MetaMask to play: metamask.io');
                
                // Open MetaMask download page
                setTimeout(() => {
                    if (confirm('MetaMask not detected. Install MetaMask?')) {
                        window.open('https://metamask.io/download/', '_blank');
                    }
                }, 1000);
            }
        }

        // Update chaos level display
        function updateChaosLevel() {
            const display = document.getElementById('chaosLevel');
            display.textContent = chaosLevel;
            
            // Change colors based on chaos level
            if (chaosLevel > 75) {
                document.documentElement.style.setProperty('--chaos-1', '#FF0000');
            } else if (chaosLevel > 50) {
                document.documentElement.style.setProperty('--chaos-1', '#FF8800');
            }
        }

        // Random chaos events
        function triggerChaosEvent() {
            const events = [
                'üé∞ AVALANCHE BONUS: +10 chaos points!',
                '‚õ∞Ô∏è SNOWSTORM: Network congestion incoming...',
                'üé≤ LUCKY VALIDATOR: Your transaction got priority!',
                'üëª PHANTOM TRANSACTION: Already confirmed on subnet 42',
                'üîÆ PROPHECY: AVAX will reach new heights',
                '‚ö†Ô∏è WARNING: Too much chaos. Avalanche consensus engaged.',
                'üé™ SUBNET CIRCUS: Reality fragmenting across chains',
                'üåà RED PROTOCOL: Maximum chaos aesthetic achieved',
                '‚ùÑÔ∏è FREEZE DETECTED: Time to chill and HODL',
                'üî• BURN COMPLETE: 0.00001 AVAX sacrificed to the void'
            ];
            
            addLog(events[Math.floor(Math.random() * events.length)]);
        }

        // Add to activity log
        function addLog(message) {
            const log = document.getElementById('statusLog');
            const entry = document.createElement('div');
            entry.textContent = `> ${message}`;
            log.insertBefore(entry, log.firstChild);
            
            // Keep only last 10 entries
            while (log.children.length > 10) {
                log.removeChild(log.lastChild);
            }
        }

        // Event listeners
        document.getElementById('connectBtn').addEventListener('click', connectWallet);

        // Initialize
        createChaosParticles();
        renderActions();

        // Random background color shifts
        setInterval(() => {
            const colors = ['#FF00FF', '#00FF00', '#FFFF00', '#00FFFF', '#FF0000', '#0000FF'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            document.body.style.background = `linear-gradient(${Math.random() * 360}deg, #000000, ${randomColor}22, #000000)`;
        }, 5000);

        // Random chaos level fluctuation
        setInterval(() => {
            if (connected && chaosLevel > 0) {
                chaosLevel = Math.max(0, chaosLevel - Math.floor(Math.random() * 3));
                updateChaosLevel();
            }
        }, 3000);
    </script>
